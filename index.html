<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner & Logger</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-green-500: rgba(34, 197, 94, 1);

            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-red-500-rgb: 192, 21, 47;
            --color-green-500-rgb: 34, 197, 94;

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-green-500);
            --color-warning: var(--color-orange-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);

            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-family: var(--font-family-base);
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: var(--space-16);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 var(--space-24) 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text);
        }

        h2 {
            margin: var(--space-20) 0 var(--space-16) 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        h3 {
            margin: 0 0 var(--space-12) 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
        }

        .tabs {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-24);
            border-bottom: 2px solid var(--color-border);
        }

        .tab-btn {
            padding: var(--space-12) var(--space-16);
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: all var(--duration-fast) var(--ease-standard);
            margin-bottom: -2px;
        }

        .tab-btn:hover {
            color: var(--color-primary);
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            margin-bottom: var(--space-24);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text);
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background-color: var(--color-white);
            color: var(--color-text);
            font-family: var(--font-family-base);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .btn {
            padding: var(--space-8) var(--space-16);
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            font-family: var(--font-family-base);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:active {
            background: var(--color-primary-active);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn-danger {
            background: var(--color-error);
            color: var(--color-white);
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-sm {
            padding: var(--space-4) var(--space-8);
            font-size: 12px;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .exercise-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .exercise-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .exercise-card h3 {
            margin: 0 0 var(--space-8) 0;
            color: var(--color-primary);
        }

        .exercise-meta {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-12);
        }

        .exercise-actions {
            display: flex;
            gap: var(--space-8);
            margin-top: var(--space-12);
        }

        .day-filter {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-20);
            flex-wrap: wrap;
        }

        .day-btn {
            padding: var(--space-8) var(--space-12);
            border: 2px solid var(--color-border);
            background: var(--color-surface);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-weight: 500;
            transition: all var(--duration-fast) var(--ease-standard);
        }

        .day-btn:hover {
            border-color: var(--color-primary);
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .day-btn.active {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            border-color: var(--color-primary);
        }

        .logged-exercises {
            display: flex;
            flex-direction: column;
            gap: var(--space-12);
        }

        .logged-item {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logged-item.completed {
            background: rgba(var(--color-green-500-rgb), 0.08);
            border-color: var(--color-success);
        }

        .logged-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .logged-meta {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-top: var(--space-4);
        }

        .completed-badge {
            display: inline-block;
            background: var(--color-success);
            color: var(--color-white);
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-state p {
            margin: 0;
        }

        .workout-days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-16);
            margin-top: var(--space-20);
        }

        .day-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
        }

        .day-card h3 {
            margin: 0 0 var(--space-12) 0;
            color: var(--color-primary);
        }

        .exercise-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .exercise-list li {
            padding: var(--space-8) 0;
            border-bottom: 1px solid var(--color-border);
            font-size: 14px;
        }

        .exercise-list li:last-child {
            border-bottom: none;
        }

        .exercise-list input[type="checkbox"] {
            margin-right: var(--space-8);
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
        }

        .selected-count {
            margin-top: var(--space-12);
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-8);
            }

            h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .exercises-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Workout Planner & Logger</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('manage')">Manage Workouts</button>
            <button class="tab-btn" onclick="switchTab('log')">Training Log</button>
        </div>

        <!-- MANAGE WORKOUTS TAB -->
        <div id="manage" class="tab-content active">
            <div class="form-section">
                <h2>Add New Exercise</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" placeholder="e.g., Barbell Bench Press">
                    </div>
                    <div class="form-group">
                        <label>Workout Days (Select all that apply)</label>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: var(--space-8); padding: var(--space-12); background: var(--color-white); border: 1px solid var(--color-border); border-radius: var(--radius-base);">
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Push"> <span style="margin-left: var(--space-8);">Push</span></label>
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Pull"> <span style="margin-left: var(--space-8);">Pull</span></label>
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Legs"> <span style="margin-left: var(--space-8);">Legs</span></label>
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Core"> <span style="margin-left: var(--space-8);">Core</span></label>
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Cardio"> <span style="margin-left: var(--space-8);">Cardio</span></label>
                            <label style="display: flex; align-items: center; cursor: pointer;"><input type="checkbox" name="exerciseDays" value="Rest"> <span style="margin-left: var(--space-8);">Rest</span></label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="exerciseSets">Target Sets</label>
                        <input type="text" id="exerciseSets" placeholder="e.g., 4">
                    </div>
                    <div class="form-group">
                        <label for="exerciseReps">Target Reps</label>
                        <input type="text" id="exerciseReps" placeholder="e.g., 8-10">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addExercise()">Add Exercise</button>
            </div>

            <div class="form-section">
                <h2>Your Exercises</h2>
                <div id="exercisesContainer" class="exercises-grid"></div>
            </div>

            <div class="form-section">
                <h2>Workout Days Overview</h2>
                <div id="daysContainer" class="workout-days"></div>
            </div>
        </div>

        <!-- TRAINING LOG TAB -->
        <div id="log" class="tab-content">
            <div class="form-section">
                <h2>Log Today's Workout</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="logDate">Date</label>
                        <input type="date" id="logDate">
                    </div>
                    <div class="form-group">
                        <label for="logDay">Select Workout Day</label>
                        <select id="logDay" onchange="filterExercisesForLog()">
                            <option value="">Choose a day...</option>
                            <option value="Push">Push</option>
                            <option value="Pull">Pull</option>
                            <option value="Legs">Legs</option>
                            <option value="Core">Core</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Rest">Rest</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Select Exercises</h2>
                <div id="logExercisesContainer"></div>
                <button class="btn btn-primary" onclick="logSelectedExercises()" style="margin-top: var(--space-16);">Log Workout</button>
            </div>

            <div class="form-section">
                <h2>Workout History</h2>
                <div id="workoutHistoryContainer" class="logged-exercises"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize databases
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];
        let workoutLogs = JSON.parse(localStorage.getItem('workoutLogs')) || [];

        // Set today's date as default
        document.getElementById('logDate').valueAsDate = new Date();

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const btns = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            btns.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'log') {
                renderWorkoutHistory();
            } else {
                renderExercises();
                renderDaysOverview();
            }
        }

        function addExercise() {
            const name = document.getElementById('exerciseName').value.trim();
            const selectedDays = Array.from(document.querySelectorAll('input[name="exerciseDays"]:checked')).map(cb => cb.value);
            const sets = document.getElementById('exerciseSets').value.trim();
            const reps = document.getElementById('exerciseReps').value.trim();

            if (!name || selectedDays.length === 0) {
                alert('Please fill in exercise name and select at least one day');
                return;
            }

            const exercise = {
                id: Date.now(),
                name,
                days: selectedDays,
                sets: sets || 'N/A',
                reps: reps || 'N/A'
            };

            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));

            document.getElementById('exerciseName').value = '';
            document.querySelectorAll('input[name="exerciseDays"]').forEach(cb => cb.checked = false);
            document.getElementById('exerciseSets').value = '';
            document.getElementById('exerciseReps').value = '';

            renderExercises();
            renderDaysOverview();
        }

        function deleteExercise(id) {
            exercises = exercises.filter(ex => ex.id !== id);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            renderExercises();
            renderDaysOverview();
        }

        function renderExercises() {
            const container = document.getElementById('exercisesContainer');
            
            if (exercises.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No exercises yet. Add one to get started!</p></div>';
                return;
            }

            container.innerHTML = exercises.map(ex => `
                <div class="exercise-card">
                    <h3>${ex.name}</h3>
                    <div class="exercise-meta">
                        <div>üìÖ Days: <strong>${(ex.days || [ex.day]).join(', ')}</strong></div>
                        <div>üî¢ Sets: ${ex.sets} | Reps: ${ex.reps}</div>
                    </div>
                    <div class="exercise-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteExercise(${ex.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderDaysOverview() {
            const days = ['Push', 'Pull', 'Legs', 'Core', 'Cardio', 'Rest'];
            const container = document.getElementById('daysContainer');

            container.innerHTML = days.map(day => {
                const dayExercises = exercises.filter(ex => (ex.days || [ex.day]).includes(day));
                return `
                    <div class="day-card">
                        <h3>${day}</h3>
                        ${dayExercises.length > 0 ? `
                            <ul class="exercise-list">
                                ${dayExercises.map(ex => `
                                    <li>‚úì ${ex.name} (${ex.sets}x${ex.reps})</li>
                                `).join('')}
                            </ul>
                        ` : `
                            <p style="color: var(--color-text-secondary); margin: 0;">No exercises</p>
                        `}
                    </div>
                `;
            }).join('');
        }

        function filterExercisesForLog() {
            const selectedDay = document.getElementById('logDay').value;
            const container = document.getElementById('logExercisesContainer');

            if (!selectedDay) {
                container.innerHTML = '<p style="color: var(--color-text-secondary);">Select a workout day to see exercises</p>';
                return;
            }

            const dayExercises = exercises.filter(ex => (ex.days || [ex.day]).includes(selectedDay));

            if (dayExercises.length === 0) {
                container.innerHTML = `<p style="color: var(--color-text-secondary);">No exercises for ${selectedDay}. Add some first!</p>`;
                return;
            }

            container.innerHTML = `
                <div style="display: grid; gap: var(--space-12);">
                    ${dayExercises.map(ex => `
                        <label style="display: flex; align-items: center; padding: var(--space-12); background: var(--color-white); border: 1px solid var(--color-border); border-radius: var(--radius-base); cursor: pointer; transition: all var(--duration-fast);">
                            <input type="checkbox" value="${ex.id}" class="log-exercise-checkbox" style="width: 20px; height: 20px;">
                            <span style="margin-left: var(--space-12); flex: 1;">
                                <strong>${ex.name}</strong>
                                <div style="font-size: 12px; color: var(--color-text-secondary);">${ex.sets}x${ex.reps}</div>
                            </span>
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function logSelectedExercises() {
            const selectedDay = document.getElementById('logDay').value;
            const date = document.getElementById('logDate').value;
            const checkboxes = document.querySelectorAll('.log-exercise-checkbox:checked');

            if (!selectedDay || checkboxes.length === 0) {
                alert('Select a day and at least one exercise');
                return;
            }

            checkboxes.forEach(checkbox => {
                const exerciseId = parseInt(checkbox.value);
                const exercise = exercises.find(ex => ex.id === exerciseId);

                const log = {
                    id: Date.now() + Math.random(),
                    exerciseId,
                    exerciseName: exercise.name,
                    day: selectedDay,
                    date,
                    completed: true
                };

                workoutLogs.push(log);
            });

            localStorage.setItem('workoutLogs', JSON.stringify(workoutLogs));
            
            document.getElementById('logDate').valueAsDate = new Date();
            document.getElementById('logDay').value = '';
            filterExercisesForLog();
            renderWorkoutHistory();
            
            alert('Workout logged successfully! üéâ');
        }

        function renderWorkoutHistory() {
            const container = document.getElementById('workoutHistoryContainer');

            if (workoutLogs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No workouts logged yet. Start tracking today!</p></div>';
                return;
            }

            const sorted = [...workoutLogs].reverse();
            container.innerHTML = sorted.map(log => `
                <div class="logged-item ${log.completed ? 'completed' : ''}">
                    <div class="logged-info">
                        <h3>${log.exerciseName}</h3>
                        <div class="logged-meta">
                            üìÖ ${log.date} | üèãÔ∏è ${log.day}
                        </div>
                    </div>
                    <span class="completed-badge">‚úì Completed</span>
                </div>
            `).join('');
        }

        // Initial render
        renderExercises();
        renderDaysOverview();
    </script>
</body>
</html>
